<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World!</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/jquery-2.2.4.min.js}" ></script>
    <script th:src="@{/layui.all.js}" ></script>
    <script th:src="@{/Chart.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/layui.css}" />
    <style th:inline="text">
        body{
            padding: 10%;
            background-image: url("http://k.zol-img.com.cn/diybbs/5812/a5811337_s.jpg");
            background-size: cover;
        }

        .login {
            padding-top: 5%;
            width: 26%;
        }

        .btn-center{
            text-center:center;
            margin:0 auto;
        }
    </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend><h1 style="font-family: 楷体">企业客户管理系统</h1></legend>

</fieldset>

<blockquote class="layui-elem-quote layui-quote-nm">
    <div class="clear box layui-main login">

        <form class="layui-form layui-form-pane1" action="/userlogin" method="post">
            <div class="layui-form-item">
                <p th:text="${message}" style="color: red;">default message</p>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="uname" required
                           placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="" required
                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码：</label>
                <div class="layui-input-block">

                            <input type="text" name="yzm" lay-verify="" required
                                   placeholder="请输入验证码" autocomplete="off" class="layui-input">


                </div>
            </div>
            <div class="layui-form-item">

                    <!-- <img alt="这是图片" src="/img/001.png"/> -->
                    <img alt="验证码" style="margin-left: 110px;" onclick = "this.src='/kaptcha?d='+new Date()*1" src="/kaptcha" />

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn layui-btn-normal btn-center" type="submit">登录</button>
            </div>
        </form>
    </div>
</blockquote>
</body>
</html>
