<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>企业客户管理系统</title>

    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/jquery-2.2.4.min.js}" ></script>

    <script th:src="@{/Chart.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/layui.css}" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="header"></div>
    <div th:include="left"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>客户管理</legend>
        </fieldset>

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">

                <li class="layui-this">我的客户</li>
                <li>我共享的客户</li>
                <li>新建客户</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">

                <div class="layui-tab-item layui-show">

                    <table class="layui-hide" id="cusList" lay-filter="demo"></table>
                    <script type="text/html" id="barDemo">
                        <button data-method="offset" data-type="auto" class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>

                        <button class="layui-btn layui-btn-xs" lay-event="share">共享</button>
                        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
                        <button class="layui-btn layui-btn-xs" lay-event="conext">下次联系时间</button>
                    </script>

                </div>
                <div class="layui-tab-item">内容3</div>
                <div class="layui-tab-item">
                    <!--新建客户-->
                    <div class="layui-col-lg6">

                    <form id="customer" onsubmit="return submitCustomer();" class="layui-form"  style="padding-left: 5%;padding-right:10%;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">客户名称</label>
                            <div class="layui-input-block">
                                <input type="text" required  name="cname" lay-verify="title" autocomplete="off" placeholder="请输入客户名称" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">客户类型</label>
                            <div class="layui-input-block">
                                <select name="ctype" lay-verify="required" lay-search="">
                                    <option value="A">(A)重点客户</option>
                                    <option value="B">(B)普通客户</option>
                                    <option value="C" selected="">(C)低价值客户</option>
                                </select>
                            </div>
                        </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="男" checked="">
                                    <input type="radio" name="sex" value="女" title="女">
                                </div>
                            </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">手机</label>
                            <div class="layui-input-block">
                                <input type="text" required name="telephone" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">座机</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input type="text"  name="email" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-block">
                                <input type="text"  name="address" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remark"  placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-footer">
            <!-- 底部固定区域 -->
        </div>
    </div>
</div>
<script th:src="@{/layui.all.js}" ></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    function submitCustomer() {

    var param=$("#customer").serialize();
    console.log(param);
    var url='/user/addCustomer';
    $.ajax({
        type: "POST",
        url: url,//注意路径
        data: param,
        dataType: "json",
        success:function(data){
            if(data.result=='SUCCESS'){
                layer.confirm('添加成功', {
                    btn: ['确认' ] //可以无限个按钮
                    ,btn1: function(index, layero){

                        location.reload();
                    }
                } );

            }else{
                layer.confirm('添加失败', {
                    btn: ['确认' ] //可以无限个按钮
                    ,btn1: function(index, layero){
                    }
                } );
            }
        },
        error:function(data){
            layer.confirm('添加失败', {
                btn: ['确认' ] //可以无限个按钮
                ,btn1: function(index, layero){
                }
            } );
        }
    });
    return false;
}
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
        layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element; //元素操作

        //执行一个 table 实例
        table.render({
            elem: '#cusList'
            , height: 332
            , url: '/user/loadAllCustomer' //数据接口
            , page: true //开启分页
            , cols: [
                [
                    {checkbox: true}
                    , {field: 'cname', title: '客户名称', width: 110, sort: true}
                    , {field: 'ctype', title: '客户类型', width: 100, sort: true}
                    , {field: 'sex', title: '性别', width: 70}
                    , {field: 'telephone', title: '手机', width: 120}
                    , {field: 'phone', title: '座机', width: 120}
                    , {field: 'email', title: '电子邮件', width: 140,}
                    , {field: 'address', title: '地址', width: 160}
                    , {field: 'remark', title: '备注', width: 165,}
                    ,{field: 'nextDate',title:'下次联系时间',width:140}
                    ,{field: 'giveDate',title:'客户分配时间',width:140}
                    , {fixed: '', width: 200, align: 'center', toolbar: '#barDemo'}
                ]
            ]
            ,skin: 'row' //表格风格
            ,even: true
            ,page: true //是否显示分页
            ,limits: [5, 7, 10]
            ,limit: 5 //每页默认显示的数量

        });

        //监听工具条
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                layer.open({
                    type: 2,
                    title: false,
                    shade: [0.5],
                    title: '客户信息修改',
                    shadeClose: true,
                    shade: 0.5,
                    skin:'demo-class',
                    maxmin: true, //开启最大化最小化按钮
                    area: ['1000px', '660px'],
                    shift: 2,
                    content: '/user/cusEdit?cusId='+data.cusId, //iframe的url
                });
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'share') {
                layer.open({
                    type: 2,
                    title: false,
                    shade: [0.5],
                    title: '客户分享',
                    shadeClose: true,
                    shade: 0.5,
                    skin:'demo-class',
                    maxmin: true, //开启最大化最小化按钮
                    area: ['1000px', '660px'],
                    shift: 2,
                    content: '/user/cusShare?cusId='+data.cusId, //iframe的url
                    area: ['600px', '400px'],
                });
            }else if(layEvent==='conext'){
                layer.open({
                    type: 2,
                    title: false,
                    shade: [0.5],
                    title: '下次联系时间',
                    shadeClose: true,
                    shade: 0.5,
                    skin:'demo-class',
                    maxmin: true, //开启最大化最小化按钮
                    area: ['1000px', '660px'],
                    shift: 2,
                    content: '/user/conext?cusId='+data.cusId, //iframe的url
                });
            }
        });




     })
    /*]]>*/
</script>
</body>

</html>
