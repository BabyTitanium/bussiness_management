<div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">

            <li class="layui-nav-item"  th:each="menu:${#httpServletRequest.getSession().getAttribute('menuList')}"><a th:href="${menu.menuUrl}"><span th:text="${menu.menuName}"></span></a></li>
        </ul>
    </div>
</div>
